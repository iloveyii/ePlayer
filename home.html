<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Hazrat Ali" content="A PHP , VUE application">
        <link rel="icon" href="/app/assets/img/favicon.png">

        <title>Player Electron</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="app/assets/css/style5.css">
        <!-- JQuery -->
        <script src="./app/assets/js/jquery.js"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

        <style>
            .channelBar {
                position: absolute;
                width: 98%;
                opacity: 0.7;
                margin: 0;
                z-index: 100;
                height: 120px;
            }
            .channelBar button {
                border-radius: 0;
                padding: 2rem 2rem;
            }
            #buttonsRow {
                display: none;
            }
        </style>
    </head>
    <body>

    <div class="container-fluid" id="vue-app">
        <div class="line" style="clear: both"></div>

        <div class="row">
            <div v-for="channel in channels" class="col-sm-4">
                <a v-bind:href="'vidvue.html?id='+channel.id">
                    <img style="border-radius: 50%; height: 300px" v-bind:src="channel.icon" alt="Channel image">
                </a>
            </div>
        </div>

    </div>

    <div class="container-fluid" id="vue-app-form">
        <div class="line" style="clear: both"></div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="input" v-model="form.name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                        <small id="nameHelp" class="form-text text-muted">Provide name for the channel.</small>
                    </div>
                    <div class="form-group">
                        <label for="icon">Icon</label>
                        <input type="input" v-model="form.icon" class="form-control" id="icon" aria-describedby="iconHelp" placeholder="Enter icon url">
                        <small id="iconHelp" class="form-text text-muted">Provide url of the channel icon.</small>
                    </div>
                    <div class="form-group">
                        <label for="icon">M3u8</label>
                        <input type="input" v-model="form.url" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Enter m3u8 file url">
                        <small id="urlHelp" class="form-text text-muted">Provide url of the m3u8 file.</small>
                    </div>
                    <div class="form-group">
                        <label for="poster">Poster</label>
                        <input type="input" v-model="form.poster" class="form-control" id="poster" aria-describedby="posterHelp" placeholder="Enter poster url">
                        <small id="posterHelp" class="form-text text-muted">Provide url of poster.</small>
                    </div>

                    <button type="submit" v-on:click="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HLS Video Library-->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Vue code -->
    <script src="app/assets/js/vidvue.js"></script>
    <script src="app/assets/js/form.js"></script>
    </body>
</html>
